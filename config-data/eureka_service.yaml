server:
  port: 8761
eureka:
  instance:
    hostname: eureka-service  # Nombre del servicio en Kubernetes
    prefer-ip-address: false  # Usar hostname en lugar de IP
  client:
    register-with-eureka: false  # El servidor no se registra a s√≠ mismo
    fetch-registry: false       # El servidor no busca otros registros
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false  # Opcional: para desarrollo
