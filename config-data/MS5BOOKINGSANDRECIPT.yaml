server:
  port: ${SERVER_PORT}  # Usa una variable de entorno cuyo valor es dinamico (aleatorio)
eureka:
  instance:
    preferIpAddress: true    # Prioriza usar la IP del contenedor
    instance-id: ${spring.application.name}:${server.port}   # Resuelve el nombre del pod autom√°ticamente
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
